<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container{
            background-image: url(https://i.pinimg.com/1200x/df/37/24/df37249d0bd6fced7dad44e0d5d3d06e.jpg);
            background-size: cover;
            position: relative;
            height: 500px;
            padding: 10px;
            background-color: purple;
        }
        #conteudo{
            background-image: url(https://i.pinimg.com/1200x/2b/48/db/2b48dbbb6bd0f9d21a95c4dad1656d78.jpg);
            background-size: cover;
            position: absolute;
            height: 200px;
            width: 400px;
            background-color: yellow;
        
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
